version: v1.0
name: Kube
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: K8S
    dependencies: []
    task:
      jobs:
        - name: Get Nodes
          commands:
            - checkout
            - kubectl get nodes
            - kubectl get services
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/dok8s.yaml
      secrets:
        - name: do-k8s
