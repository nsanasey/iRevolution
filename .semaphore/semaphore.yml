version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: ' Install dependencies'
    dependencies: []
    task:
      jobs:
        - name: bundle install
          commands:
            - checkout
            - cache restore
            - bundle install --deployment --path semaphore.yml
            - cache store
  - name: Tests
    dependencies:
      - ' Install dependencies'
    task:
      jobs:
        - name: rspec
          commands:
            - 'checkout '
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - bundle exec rspec
